{% extends "main.html" %}
{% block title %}Recipe Search{% endblock %}
{% block content %}

    <div class="main-header">
        <div class="container">
            <div class="row" style="padding-top:175px;">
                <h1 class="home-h1">Recipe Search</h1>
                <div class="col-lg-6 col-lg-offset-3">
                    <form action="/search" method="get">
                        <div class="input-group form-group form-group-lg">
                            <input type="text" class="form-control col-lg-6" placeholder="Search recipes" name="q">
                            <span class="input-group-btn">
                                <button class="btn btn-primary btn-lg" type="button"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
